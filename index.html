<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Employee Data Management</h1>
	</div>

	<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Employee</h3>
			</div>

			<div class="panel-body">
				<table class="table">
					<thead>
				      <tr>
				        <th>Employee Name</th>
				        <th>Role</th>
				        <th>Start Date</th>
				        <th>Months</th>
				        <th>Monthly $</th>
				        <th>Total Bill</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
				        <td>John</td>
				        <td>Doe</td>
				        <td>john@example.com</td>
				        <td>John</td>
				        <td>Doe</td>
				        <td>john@example.com</td>
				      </tr>
				    </tbody>
				</table>
			</div>
		</div>	
	

	<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Employee</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Employee Name</label>
						<input type="text" class="form-control" id="employeeNameInput">
					</div>

					<div class="form-group">
						<label for="">Role</label>
						<input type="text" class="form-control" id="roleInput">
					</div>

					<div class="form-group">
						<label for="">Start Date (DD/MM/YY - ex: 01/01/89)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Monthly Rate</label>
						<input type="text" class="form-control" id="rateInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
				</form>

			</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
<script src="app.js"></script>
</body>
</html>
